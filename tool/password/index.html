<!DOCTYPE html>
<html lang="en">

<head>
    <meta content='text/html; charset=UTF-8' http-equiv='Content-Type' />
    <meta content='IE=edge' http-equiv='X-UA-Compatible' />
    <meta content='width=device-width, initial-scale=1, maximum-scale=1' name='viewport' />
    <title>随机密码生成工具</title>
    <link href='assets/css/bootstrap.min.css' rel='stylesheet' />
    <link href='assets/css/style.min.css' rel='stylesheet' />
    <link rel="shortcut icon" href="favicon.png">
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
  <!-- JiaThis Button BEGIN -->
            <script type="text/javascript">
            var jiathis_config = {data_track_clickback:'true'};
            </script>
            <script type="text/javascript" src="http://v3.jiathis.com/code/jiathis_r.js?move=0&amp;uid=2140259" charset="utf-8"></script>
            <!-- JiaThis Button END -->
    <header class="jumbotron">
        <div class="container">
            <h1><span class="text-uppercase">随机密码生成工具</span> <small>V1.0</small></h1>
            <p style="color: #fff">如果我们喜欢用简单的密码注册账户、管理账户时候，是很容易泄露账户信息的。因此，强密码是必须的。</p>
        </div>
    </header>
    <div class="page-content">
        <div class="container">
            <section class="intro" id="intro">
                <div class="page-header">
                    <h2>强密码需要具备的条件：</h2>
                </div>
                <div class="row">
                    <div class="col-sm-6 col-md-6 col-lg-6">
                        <p class="lead">强密码需要 <b>包含这些:</b></p>
                        <ul class="list-unstyled">
                            <li><i class="glyphicon glyphicon-ok text-success"></i> <b>至少15个字符长度</b></li>
                            <li><i class="glyphicon glyphicon-ok text-success"></i> <b>大写字母</b></li>
                            <li><i class="glyphicon glyphicon-ok text-success"></i> <b>小写字母</b></li>
                            <li><i class="glyphicon glyphicon-ok text-success"></i> <b>数据</b></li>
                            <li><i class="glyphicon glyphicon-ok text-success"></i> <b>特殊符号</b>, 比如 <code>` ! " ? $ ? % ^ &amp; * ( ) _ - + = { [ } ] : ; @ ' ~ # | \ &lt; , &gt; . ? /</code></li>
                        </ul>
                    </div>
                </div>
            </section>
            <section class="demo" id="demo">
                <div class="page-header">
                    <h2>有这些强密码：</h2>
                    <p>我们可以根据实际需要选择，也可以点击后面【刷新】按钮更换。</p>
                </div>
                <div class="form-group">
                    <label>包括这些字符： <code> "a-z,A-Z,0-9,#"</code></label>
                    <div class="input-group" id="test1">
                        <input type="text" class="form-control" data-size="5">
                        <div class="input-group-btn">
                            <button class="btn btn-info" type="button">生成</button>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label>全部是小写字母格式 <code>: "a-z"</code></label>
                    <div class="input-group" id="test2">
                        <input type="text" class="form-control">
                        <div class="input-group-btn">
                            <button class="btn btn-info" type="button">生成</button>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label>全部是大写字母格式 <code>: "A-Z"</code></label>
                    <div class="input-group" id="test3">
                        <input type="text" class="form-control">
                        <div class="input-group-btn">
                            <button class="btn btn-info" type="button">生成</button>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label>全部是数字格式 <code>: "0-9"</code></label>
                    <div class="input-group" id="test4">
                        <input type="text" class="form-control">
                        <div class="input-group-btn">
                            <button class="btn btn-info" type="button">生成</button>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label>全部是字符格式 <code>: "#"</code></label>
                    <div class="input-group" id="test5">
                        <input type="text" class="form-control">
                        <div class="input-group-btn">
                            <button class="btn btn-info" type="button">刷新</button>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
    <footer class="footer">
        <div style="text-align:center;">
            <p><a style="text-decoration: none;color: #fff;font-size: 15px" href="http://loveconvert.com" target="_blank">友情链接：Loveconvert</a></p>
        </div>
    </footer>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script type="text/javascript" src="assets/js/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script type="text/javascript" src="assets/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="assets/js/StrongPass.min.js"></script>
    <script type="text/javascript">
    $('#test1').generatePassword();
    $('#test2').generatePassword({
        passCharSet: "a-z",
    });
    $('#test3').generatePassword({
        passCharSet: "A-Z",
    });
    $('#test4').generatePassword({
        passCharSet: "0-9",
    });
    $('#test5').generatePassword({
        passCharSet: "#",
    });
    </script>
</body>

</html>
