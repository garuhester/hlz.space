                        /*****************************************************************************
                        日期计算

                        //====================================== 返回农历 y年的总天数
                        function lYearDays(y) {
                            var i, sum = 348;
                            for (i = 0x8000; i > 0x8; i >>= 1) sum += (tInfo[y - 1900] & i) ? 1 : 0;
                            return (sum + leapDays(y));
                        }

                        //====================================== 返回农历 y年闰月的天数
                        function leapDays(y) {
                            if (leapMonth(y)) return ((tInfo[y - 1899] & 0xf) == 0xf ? 30 : 29);
                            else return (0);
                        }

                        //====================================== 返回农历 y年闰哪个月 1-12 , 没闰返回 0
                        function leapMonth(y) {
                            var lm = tInfo[y - 1900] & 0xf;
                            return (lm == 0xf ? 0 : lm);
                        }

                        //====================================== 返回农历 y年m月的总天数
                        function monthDays(y, m) {
                            return ((tInfo[y - 1900] & (0x10000 >> m)) ? 30 : 29);
                        }


                        //====================================== 算出农历, 传入日期控件, 返回农历日期控件
                        //                                       该控件属性有 .year .month .day .isLeap
                        function Lunar(objDate) {

                            var i, leap = 0,
                                temp = 0;
                            var offset = (Date.UTC(objDate.getFullYear(), objDate.getMonth(), objDate.getDate()) - Date.UTC(1900, 0, 31)) / 86400000;

                            for (i = 1900; i < 2101 && offset > 0; i++) {
                                temp = lYearDays(i);
                                offset -= temp;
                            }

                            if (offset < 0) {
                                offset += temp;
                                i--;
                            }

                            this.year = i;

                            leap = leapMonth(i); //闰哪个月
                            this.isLeap = false;

                            for (i = 1; i < 13 && offset > 0; i++) {
                                //闰月
                                if (leap > 0 && i == (leap + 1) && this.isLeap == false) {
                                    --i;
                                    this.isLeap = true;
                                    temp = leapDays(this.year);
                                } else {
                                    temp = monthDays(this.year, i);
                                }

                                //解除闰月
                                if (this.isLeap == true && i == (leap + 1)) this.isLeap = false;

                                offset -= temp;
                            }

                            if (offset == 0 && leap > 0 && i == leap + 1)
                                if (this.isLeap) {
                                    this.isLeap = false;
                                } else {
                                    this.isLeap = true;
                                    --i;
                                }

                            if (offset < 0) {
                                offset += temp;
                                --i;
                            }

                            this.month = i;
                            this.day = offset + 1;
                        }

                        //==============================返回公历 y年某m+1月的天数
                        function solarDays(y, m) {
                            if (m == 1)
                                return (((y % 4 == 0) && (y % 100 != 0) || (y % 400 == 0)) ? 29 : 28);
                            else
                                return (solarMonth[m]);
                        }
                        //============================== 传入 offset 返回干支, 0=甲子
                        function cyclical(num) {
                            return (Gan[num % 10] + Zhi[num % 12]);
                        }

                        //============================== 阴历属性
                        function calElement(sYear, sMonth, sDay, week, lYear, lMonth, lDay, isLeap, cYear, cMonth, cDay, sDcolor) {

                            this.isToday = false;
                            //瓣句
                            this.sYear = sYear; //公元年4位数字
                            this.sMonth = sMonth; //公元月数字
                            this.sDay = sDay; //公元日数字
                            this.week = week; //星期, 1个中文
                            //农历
                            this.lYear = lYear; //公元年4位数字
                            this.lMonth = lMonth; //农历月数字
                            this.lDay = lDay; //农历日数字
                            this.isLeap = isLeap; //是否为农历闰月?
                            //八字
                            this.cYear = cYear; //年柱, 2个中文
                            this.cMonth = cMonth; //月柱, 2个中文
                            this.cDay = cDay; //日柱, 2个中文

                            this.color = sDcolor;

                            this.lunarFestival = ''; //农历节日
                            this.solarFestival = ''; //公历节日
                            this.solarTerms = ''; //节气
                        }

                        //===== 某年的第n个节气为几日(从0小寒起算)
                        function sTerm(y, n) {
                            if (y == 2009 && n == 2) {
                                sTermInfo[n] = 43467
                            }
                            var offDate = new Date((31556925974.7 * (y - 1900) + sTermInfo[n] * 60000) + Date.UTC(1900, 0, 6, 2, 5));
                            return (offDate.getUTCDate());
                        }

                        //============================== 返回阴历控件 (y年,m+1月)
                        /*
                        功能说明: 返回整个月的日期资料控件
						
                        使用方式: OBJ = new calendar(年,零起算月);
						
                        OBJ.length      返回当月最大日
                        OBJ.firstWeek   返回当月一日星期
						
                        由 OBJ[日期].属性名称 即可取得各项值
						
                        OBJ[日期].isToday  返回是否为今日 true 或 false
						
                        其他 OBJ[日期] 属性参见 calElement() 中的注解
                        */
                        function calendar(y, m) {

                            var sDObj, lDObj, lY, lM, lD = 1,
                                lL, lX = 0,
                                tmp1, tmp2, tmp3;
                            var cY, cM, cD; //年柱,月柱,日柱
                            var lDPOS = new Array(3);
                            var n = 0;
                            var firstLM = 0;
                            var Dcolor;
                            var DcolorI = 0;

                            sDObj = new Date(y, m, 1, 0, 0, 0, 0); //当月一日日期

                            this.length = solarDays(y, m); //公历当月天数
                            this.firstWeek = sDObj.getDay(); //公历当月1日星期几

                            ////////年柱 1900年立春后为庚子年(60进制36)
                            if (m < 2) cY = cyclical(y - 1900 + 36 - 1);
                            else cY = cyclical(y - 1900 + 36);
                            var term2 = sTerm(y, 2); //立春日期

                            ////////月柱 1900年1月小寒以前为 丙子月(60进制12)
                            var firstNode = sTerm(y, m * 2) //返回当月「节」为几日开始
                            cM = cyclical((y - 1900) * 12 + m + 12);

                            //当月一日与 1900/1/1 相差天数
                            //1900/1/1与 1970/1/1 相差25567日, 1900/1/1 日柱为甲戌日(60进制10)
                            var dayCyclical = Date.UTC(y, m, 1, 0, 0, 0, 0) / 86400000 + 25567 + 10;

                            for (var i = 0; i < this.length; i++) {

                                if (lD > lX) {
                                    sDObj = new Date(y, m, i + 1); //当月一日日期
                                    lDObj = new Lunar(sDObj); //农历
                                    lY = lDObj.year; //农历年
                                    lM = lDObj.month; //农历月
                                    lD = lDObj.day; //农历日
                                    lL = lDObj.isLeap; //农历是否闰月
                                    lX = lL ? leapDays(lY) : monthDays(lY, lM); //农历当月最后一天

                                    if (n == 0) firstLM = lM;
                                    lDPOS[n++] = i - lD + 1;
                                }

                                //依节气调整二月分的年柱, 以立春为界
                                if (m == 1 && (i + 1) == term2) cY = cyclical(y - 1900 + 36);
                                //依节气月柱, 以「节」为界
                                if ((i + 1) == firstNode) cM = cyclical((y - 1900) * 12 + m + 13);
                                //日柱
                                cD = cyclical(dayCyclical + i);

                                //sYear,sMonth,sDay,week,
                                //lYear,lMonth,lDay,isLeap,
                                //cYear,cMonth,cDay
                                Dcolor = "";
                                if ((i + this.firstWeek) % 7 == 0) Dcolor = "red";
                                if ((i + this.firstWeek) % 7 == 6) {
                                    Dcolor = "red";
                                    if (DcolorI % 2 != 1) Dcolor = "green";
                                    DcolorI++;
                                }
                                this[i] = new calElement(y, m + 1, i + 1, nStr1[(i + this.firstWeek) % 7], lY, lM, lD++, lL, cY, cM, cD, Dcolor);
                            }

                            //节气
                            tmp1 = sTerm(y, m * 2) - 1;
                            tmp2 = sTerm(y, m * 2 + 1) - 1;
                            this[tmp1].solarTerms = solarTerm[m * 2];
                            this[tmp2].solarTerms = solarTerm[m * 2 + 1];
                            //guohao
                            if (y == 2009 && m == 1) {
                                if (tD == 3) {
                                    this[tmp1].solarTerms = ''
                                        //this[tmp2].solarTerms = ''
                                } else if (tD == 4) {
                                    this[tmp1].solarTerms = '立春'
                                        //this[tmp2].solarTerms = ''
                                }
                            }
                            if (m == 3) this[tmp1].color = 'red'; //清明颜色

                            //公历节日
                            for (i in sFtv)
                                if (sFtv[i].match(/^(\d{2})(\d{2})([\s\*])(.+)$/))
                                    if (Number(RegExp.$1) == (m + 1)) {
                                        this[Number(RegExp.$2) - 1].solarFestival += RegExp.$4 + ' ';
                                        if (RegExp.$3 == '*') this[Number(RegExp.$2) - 1].color = 'red';
                                    }

                                    //月周节日
                            for (i in wFtv)
                                if (wFtv[i].match(/^(\d{2})(\d)(\d)([\s\*])(.+)$/))
                                    if (Number(RegExp.$1) == (m + 1)) {
                                        tmp1 = Number(RegExp.$2);
                                        tmp2 = Number(RegExp.$3);
                                        if (tmp1 < 5)
                                            this[((this.firstWeek > tmp2) ? 7 : 0) + 7 * (tmp1 - 1) + tmp2 - this.firstWeek].solarFestival += RegExp.$5 + ' ';
                                        else {
                                            tmp1 -= 5;
                                            tmp3 = (this.firstWeek + this.length - 1) % 7; //当月最后一天星期?
                                            this[this.length - tmp3 - 7 * tmp1 + tmp2 - (tmp2 > tmp3 ? 7 : 0) - 1].solarFestival += RegExp.$5 + ' ';
                                        }
                                    }

                                    //农历节日
                            for (i in lFtv)
                                if (lFtv[i].match(/^(\d{2})(.{2})([\s\*])(.+)$/)) {
                                    tmp1 = Number(RegExp.$1) - firstLM;
                                    if (tmp1 == -11) tmp1 = 1;
                                    if (tmp1 >= 0 && tmp1 < n) {
                                        tmp2 = lDPOS[tmp1] + Number(RegExp.$2) - 1;
                                        if (tmp2 >= 0 && tmp2 < this.length && this[tmp2].isLeap != true) {
                                            this[tmp2].lunarFestival += RegExp.$4 + ' ';
                                            if (RegExp.$3 == '*') this[tmp2].color = 'red';
                                        }
                                    }
                                }


                                //复活节只出现在3或4月
                            if (m == 2 || m == 3) {
                                var estDay = new easter(y);
                                if (m == estDay.m)
                                    this[estDay.d - 1].solarFestival = this[estDay.d - 1].solarFestival + ' 复活节 Easter Sunday';
                            }

                            //黑色星期五
                            if ((this.firstWeek + 12) % 7 == 5)
                                this[12].solarFestival += '黑色星期五';

                            //今日
                            if (y == tY && m == tM) this[tD - 1].isToday = true;
                        }

                        //======================================= 返回该年的复活节(春分后第一次满月周后的第一主日)
                        function easter(y) {

                            var term2 = sTerm(y, 5); //取得春分日期
                            var dayTerm2 = new Date(Date.UTC(y, 2, term2, 0, 0, 0, 0)); //取得春分的公历日期控件(春分一定出现在3月)
                            var lDayTerm2 = new Lunar(dayTerm2); //取得取得春分农历

                            if (lDayTerm2.day < 15) //取得下个月圆的相差天数
                                var lMlen = 15 - lDayTerm2.day;
                            else
                                var lMlen = (lDayTerm2.isLeap ? leapDays(y) : monthDays(y, lDayTerm2.month)) - lDayTerm2.day + 15;

                            //一天等于 1000*60*60*24 = 86400000 毫秒
                            var l15 = new Date(dayTerm2.getTime() + 86400000 * lMlen); //求出第一次月圆为公历几日
                            var dayEaster = new Date(l15.getTime() + 86400000 * (7 - l15.getUTCDay())); //求出下个周日

                            this.m = dayEaster.getUTCMonth();
                            this.d = dayEaster.getUTCDate();

                        }

                        //====================== 中文日期
                        function cDay(d) {
                            var s;

                            switch (d) {
                                case 10:
                                    s = '初十';
                                    break;
                                case 20:
                                    s = '二十';
                                    break;
                                    break;
                                case 30:
                                    s = '三十';
                                    break;
                                    break;
                                default:
                                    s = nStr2[Math.floor(d / 10)];
                                    s += nStr1[d % 10];
                            }
                            return (s);
                        }

                        ///////////////////////////////////////////////////////////////////////////////
                        function checklen(str, cnum) {
                            var _len = 0;
                            var _lenI = 0;
                            for (var i = 0; i < str.length; i++) {
                                var intCode = str.charCodeAt(i);
                                if (intCode >= 0 && intCode <= 128) {
                                    _len = _len + 1;
                                } else {
                                    _len = _len + 2;
                                }
                                if (_len > 8 && cnum == 1) {
                                    return _lenI;
                                }
                                _lenI++;
                            }
                            if (cnum == 0) {
                                return _len;
                            } else {
                                return _lenI;
                            }
                        }

                        var cld;

                        function drawCld(SY, SM) {
                            var i, sD, s;
                            cld = new calendar(SY, SM);

                            if (SY > 1874 && SY < 1909) yDisplay = '光绪' + (((SY - 1874) == 1) ? '元' : SY - 1874);
                            if (SY > 1908 && SY < 1912) yDisplay = '宣统' + (((SY - 1908) == 1) ? '元' : SY - 1908);

                            if (SY > 1911) yDisplay = '建国' + (((SY - 1949) == 1) ? '元' : SY - 1949);

                            document.getElementById("GZ").innerHTML = yDisplay + '年 农历 ' + cyclical(SY - 1900 + 36) + '年 【' + Animals[(SY - 4) % 12] + '年】';

                            document.getElementById("YMBG").innerHTML = SY + "年" + "<BR>" + monthName[SM];

                            for (i = 0; i < 42; i++) {

                                sObj = document.getElementById('SD' + i);
                                lObj = document.getElementById('LD' + i);

                                sObj.className = '';

                                sD = i - cld.firstWeek;

                                if (sD > -1 && sD < cld.length) { //日期内
                                    sObj.innerHTML = sD + 1;

                                    if (cld[sD].isToday) {
                                        document.getElementById('GD' + i).className = 'todyaColor'; //今日颜色
                                        if (cld[sD].solarTerms == '' && cld[sD].solarFestival == '' && cld[sD].lunarFestival == '') {
                                            toDayD = "<font color='#FF0000'>无节日</font>";
                                        } else {
                                            toDayD = cld[sD].solarTerms + ' ' + cld[sD].solarFestival + ' ' + cld[sD].lunarFestival;
                                        }
                                    } else {
                                        document.getElementById('GD' + i).className = '';
                                    }

                                    sObj.style.color = cld[sD].color; //法定假日颜色

                                    if (cld[sD].lDay == 1) //显示农历月
                                        lObj.innerHTML = '<b>' + (cld[sD].isLeap ? '闰' : '') + cld[sD].lMonth + '月' + (monthDays(cld[sD].lYear, cld[sD].lMonth) == 29 ? '小' : '大') + '</b>';
                                    else //显示农历日
                                        lObj.innerHTML = cDay(cld[sD].lDay);

                                    s = cld[sD].lunarFestival.replace(/(^\s*)|(\s*$)/g, "");
                                    if (s.length > 0) { //农历节日
                                        if (checklen(s, 0) > 10) s = s.substr(0, checklen(s, 1)) + '..';
                                        s = s.fontcolor('red');
                                    } else { //公历节日
                                        s = cld[sD].solarFestival.replace(/(^\s*)|(\s*$)/g, "");
                                        if (s.length > 0) {
                                            if (checklen(s, 0) > 10) s = s.substr(0, checklen(s, 1)) + '..';
                                            s = (s == '黑色星期五') ? s.fontcolor('black') : s.fontcolor('blue');
                                        } else { //廿四节气
                                            s = cld[sD].solarTerms;
                                            if (s.length > 0) s = s.fontcolor('limegreen');
                                        }
                                    }

                                    if (cld[sD].solarTerms == '清明') s = '清明节'.fontcolor('red');
                                    if (cld[sD].solarTerms == '芒种') s = '芒种节'.fontcolor('red');
                                    if (cld[sD].solarTerms == '夏至') s = '夏至节'.fontcolor('red');
                                    if (cld[sD].solarTerms == '冬至') s = '冬至节'.fontcolor('red');



                                    if (s.length > 0) lObj.innerHTML = s;

                                } else { //非日期
                                    sObj.innerHTML = '';
                                    lObj.innerHTML = '';
                                }
                            }
                        }


                        function changeCld() {
                            var y, m;
                            y = document.getElementById("SY").selectedIndex + 1900;
                            m = document.getElementById("SM").selectedIndex;
                            drawCld(y, m);
                        }

                        function pushBtm(K) {
                            switch (K) {
                                case 'YU':
                                    if (document.getElementById("SY").selectedIndex > 0) document.getElementById("SY").selectedIndex--;
                                    break;
                                case 'YD':
                                    if (document.getElementById("SY").selectedIndex < 200) document.getElementById("SY").selectedIndex++;
                                    break;
                                case 'MU':
                                    if (document.getElementById("SM").selectedIndex > 0) {
                                        document.getElementById("SM").selectedIndex--;
                                    } else {
                                        if (document.getElementById("SY").selectedIndex > 0) {
                                            document.getElementById("SM").selectedIndex = 11;
                                            document.getElementById("SY").selectedIndex--;
                                        }
                                    }
                                    break;
                                case 'MD':
                                    if (document.getElementById("SM").selectedIndex < 11) {
                                        document.getElementById("SM").selectedIndex++;
                                    } else {
                                        if (document.getElementById("SY").selectedIndex < 200) {
                                            document.getElementById("SM").selectedIndex = 0;
                                            document.getElementById("SY").selectedIndex++;
                                        }
                                    }
                                    break;
                                default:
                                    document.getElementById("SY").selectedIndex = tY - 1900;
                                    document.getElementById("SM").selectedIndex = tM;
                            }
                            changeCld();
                        }

                        var Today = new Date();
                        var tY = Today.getFullYear();
                        var tM = Today.getMonth();
                        var tD = Today.getDate();
                        //////////////////////////////////////////////////////////////////////////////

                        var width = "130";
                        var offsetx = 2;
                        var offsety = 8;

                        var x = 0;
                        var y = 0;
                        var snow = 0;
                        var sw = 0;
                        var cnt = 0;

                        var dStyle;

                        //显示详细日期资料
                        function mOvr(v, event) {
                            var s, festival;
                            var sObj = document.getElementById('SD' + v);
                            var d = sObj.innerHTML - 1;

                            //sYear,sMonth,sDay,week,
                            //lYear,lMonth,lDay,isLeap,
                            //cYear,cMonth,cDay

                            if (sObj.innerHTML != '') {

                                document.getElementById('GD' + v).style.cursor = 'crosshair';
                                document.getElementById('GD' + v).style.backgroundColor = '#E0E0E0';

                                if (cld[d].solarTerms == '' && cld[d].solarFestival == '' && cld[d].lunarFestival == '')
                                    festival = '';
                                else
                                    festival = '<TABLE WIDTH=100% BGCOLOR="#CCFFCC"><TR><TD>' +
                                    '<FONT COLOR="#000000">' + cld[d].solarTerms + ' ' + cld[d].solarFestival + ' ' + cld[d].lunarFestival + '</FONT></TD>' +
                                    '</TR></TABLE>';

                                s = '<TABLE WIDTH="130" BGCOLOR="#000066" style="filter:Alpha(opacity=80);-moz-opacity:0.8;opacity: 0.8;"><TR><TD>' +
                                    '<TABLE WIDTH=100%><TR><TD ALIGN="right"><FONT COLOR="#ffffff">' +
                                    cld[d].sYear + ' 年 ' + cld[d].sMonth + ' 月 ' + cld[d].sDay + ' 日<br>星期' + cld[d].week + '<br>' +
                                    '<font color="violet">农历' + (cld[d].isLeap ? '闰 ' : ' ') + cld[d].lMonth + ' 月 ' + cld[d].lDay + ' 日</font><br>' +
                                    '<font color="yellow">' + cld[d].cYear + '年 ' + cld[d].cMonth + '月 ' + cld[d].cDay + '日</font>' +
                                    '</FONT></TD></TR></TABLE>' + festival + '</TD></TR></TABLE>';

                                document.getElementById("detail").innerHTML = s;

                                if (snow == 0) {
                                    event = event || window.event;
                                    if (event.pageX || event.pageY) {
                                        dStyle.left = event.pageX - (width / 2) + "px";
                                        dStyle.top = event.pageY + 20 + "px";
                                    } else {
                                        dStyle.left = event.clientX + document.documentElement.scrollLeft - document.body.clientLeft - (width / 2) + "px";
                                        dStyle.top = event.clientY + document.documentElement.scrollTop + 20 - document.body.clientTop + "px";
                                    }
                                    dStyle.visibility = "visible";
                                    snow = 1;
                                }
                            }
                        }

                        //清除详细日期资料
                        function mOut(v) {
                            if (cnt >= 1) {
                                sw = 0;
                            }
                            if (sw == 0) {
                                snow = 0;
                                dStyle.visibility = "hidden";
                                document.getElementById('GD' + v).style.backgroundColor = '';
                            } else cnt++;
                        }

                        //取得位置
                        function mEvn(event) {
                            event = event || window.event;
                            if (snow) {
                                if (event.pageX || event.pageY) {
                                    dStyle.left = event.pageX - (width / 2) + "px";
                                    dStyle.top = event.pageY + 20 + "px";
                                } else {
                                    dStyle.left = event.clientX + document.documentElement.scrollLeft - document.body.clientLeft - (width / 2) + "px";
                                    dStyle.top = event.clientY + document.documentElement.scrollTop + 20 - document.body.clientTop + "px";
                                }
                            }
                        }

                        function changeTZ() {
                            document.getElementById("CITY").innerHTML = document.getElementById("TZ").value.substr(6)
                            setCookie("TZ", document.getElementById("TZ").selectedIndex)
                        }


                        function tick() {
                            var today
                            today = new Date();
                            document.getElementById("Clock").innerHTML = showT(today);
                            document.getElementById("Clock2").innerHTML = TimeAdd(today.toGMTString(), document.getElementById("TZ").value);
                            window.setTimeout("tick()", 1000);
                        }

                        function setCookie(name, value) {
                            var today = new Date()
                            var expires = new Date()
                            expires.setTime(today.getTime() + 1000 * 60 * 60 * 24 * 365)
                            document.cookie = name + "=" + escape(value) + "; expires=" + expires.toGMTString()
                        }

                        function getCookie(Name) {
                            var search = Name + "="
                            if (document.cookie.length > 0) {
                                offset = document.cookie.indexOf(search)
                                if (offset != -1) {
                                    offset += search.length
                                    end = document.cookie.indexOf(";", offset)
                                    if (end == -1) end = document.cookie.length
                                    return unescape(document.cookie.substring(offset, end))
                                } else return ""
                            }
                        }

                        /////////////////////////////////////////////////////////

                        function initial() {

                            dStyle = document.getElementById("detail").style;
                            document.getElementById("SY").selectedIndex = tY - 1900;
                            document.getElementById("SM").selectedIndex = tM;
                            drawCld(tY, tM);
                            pushBtm('');
                            document.getElementById("TZ").selectedIndex = getCookie("TZ");
                            changeTZ();
                            tick();
                            document.getElementById("toDayD").innerHTML = toDayD;
                        }

                        function showT(t) {
                            var _date = new Date(t); //日期对象
                            var _now = "";
                            var _h = (_date.getHours() > 9) ? _date.getHours() : "0" + _date.getHours();
                            var _m = (_date.getMinutes() > 9) ? _date.getMinutes() : "0" + _date.getMinutes();
                            var _s = (_date.getSeconds() > 9) ? _date.getSeconds() : "0" + _date.getSeconds();
                            _now = _date.getFullYear() + "-" + (_date.getMonth() + 1) + "-" + _date.getDate() + " " + _h + ":" + _m + ":" + _s;
                            return _now;
                        }

                        function DateAdd(interval, number, date) {
                            number = parseInt(number);

                            var date = new Date(date);
                            switch (interval) {
                                case "y":
                                    date.setFullYear(date.getFullYear() + number);
                                    break;
                                case "m":
                                    date.setMonth(date.getMonth() + number);
                                    break;
                                case "d":
                                    date.setDate(date.getDate() + number);
                                    break;
                                case "w":
                                    date.setDate(date.getDate() + 7 * number);
                                    break;
                                case "h":
                                    date.setHours(date.getHours() + number);
                                    break;
                                case "n":
                                    date.setMinutes(date.getMinutes() + number);
                                    break;
                                case "s":
                                    date.setSeconds(date.getSeconds() + number);
                                    break;
                                case "l":
                                    date.setMilliseconds(date.getMilliseconds() + number);
                                    break;
                            }
                            return date;
                        }

                        function TimeAdd(UTCs, T) {
                            var PlusMinus, DST, y, tSave, TimeAdds;
                            if (T.substr(0, 1) == "-") {
                                PlusMinus = -1;
                            } else {
                                PlusMinus = 1;
                            }
                            UTCs = UTCs.substring(5, UTCs.length);
                            UTCs = UTCs.substring(0, UTCs.length - 4);
                            y = new Date(UTCs);
                            y = y.getFullYear();
                            var tsub = T.substr(1, 2).replace(/\b(0+)/gi, "");
                            if (tsub == "") {
                                tsub = 0;
                            }
                            var tsub2 = T.substr(3, 2).replace(/\b(0+)/gi, "");
                            if (tsub2 == "") {
                                tsub2 = 0;
                            }
                            TimeAdds = DateAdd("n", (parseInt(tsub) * 60 + parseInt(tsub2)) * PlusMinus, UTCs)
                            var tempdate = new Date(y, 3, 1);
                            var tempdate2 = new Date(y, 3, (8 - tempdate.getDay() % 6));
                            var tempdate3 = new Date(y, 9, 31);
                            var tempdate4 = new Date(y, 9, 30 - tempdate3.getDay());
                            if ((T.substr(5, 1) == "*") && (tempdate2 <= TimeAdds) && (tempdate4 >= TimeAdds)) {
                                TimeAdds = showT(DateAdd("h", 1, TimeAdds)) + " <img src=\"imagescalendar.gif\">";
                            } else {
                                TimeAdds = showT(TimeAdds);
                            }
                            return TimeAdds;
                        }
